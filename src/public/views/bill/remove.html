<h2>Remove</h2>

<h3>Are you sure you want to remove this bill from records?</h3>

<div>
    <h4>Bill</h4>
    <hr />
    <dl class="dl-horizontal">
        <dt>Bill No.</dt>
        <dd>{{ vm.model.billNo }}</dd>
        <dt>Bill Date</dt>
        <dd>{{ vm.model.billDate }}</dd>
        <dt>Vendor Name</dt>
        <dd>{{ vm.model.vendorName }}</dd>
        <dt>Billed To</dt>
        <dd>{{ vm.model.billTo }}</dd>
        <!-- <dt>Originally Added On</dt>
        <dd>{{ vm.model.date }}</dd> -->
    </dl>

    <div class="form-actions no-color">
        <a ng-click="vm.remove(vm.model._id)" class="btn btn-default">Delete</a>
        <a ng-click="vm.cancel()" class="btn btn-small">Cancel</a>
    </div>
</div>
