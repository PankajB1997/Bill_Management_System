<!DOCTYPE>
<html ng-app="billManager">
    <head>
        <title>Himalaya | Bill Manager</title>
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" />
    </head>
    <body style="background-color: #FFFFF0 !important">
        <header id="header" class="header-panel affix-top">
            <div class="container">
                <div class="row">
                    <img src="himalaya.png" width="200" height="68" style="float: left"/>
                    <h1>&nbsp;&nbsp;Bill Management System</h1>
                    <hr>
                </div>
            </div>
        </header>
        <div class="container">
            <div ng-view></div>
        </div>

        <toaster-container></toaster-container>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
        <script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>

        <script src="app.js"></script>
        <script src="services/RepositoryService.js"></script>
        <script src="controllers/HomeController.js"></script>
        <script src="controllers/AddController.js"></script>
        <script src="controllers/DetailsController.js"></script>
        <script src="controllers/EditController.js"></script>
        <script src="controllers/RemoveController.js"></script>
    </body>
</html>
